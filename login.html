<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login & Sign Up</title>
  <link rel="stylesheet" href="./css/login.css">
  
</head>
<body>
  <div class="container" role="main" aria-label="Authentication forms">

    <!-- Login Form -->
    <form id="loginForm" novalidate>
      <h2>Welcome Back</h2>
      <p class="description">Enter your credentials to access your account</p>

      <div>
        <label for="loginEmail">Email</label>
        <input
          type="email" id="loginEmail" name="email" placeholder="name@example.com" required autocomplete="username" aria-required="true"/>
      </div>

      <div>
        <label for="loginPassword">Password</label>
        <input type="password" id="loginPassword" name="password" placeholder="Enter your password"require autocomplete="current-password"aria-required="true"minlength="6"/>
      </div>

      <!-- <div class="forgot-password">
        <button type="button" id="forgotPasswordBtn">Forgot password?</button>
      </div> -->

      <button type="submit" id="loginSubmitBtn">Login </button>

      <p class="toggle-text">
        Don't have an account?
        <button type="button" id="showSignUpBtn">Sign up</button>
      </p>

      <p class="terms">By continuing, you agree to our Terms of Service</p>
    </form>

    <!-- Sign Up Form -->
    <form id="signUpForm" class="hidden" novalidate>
      <h2>Create account</h2>
      <p class="description">Fill in the details to create your account</p>

      <div>
        <label for="signUpName">Full Name</label>
        <input type="text" id="signUpName" name="name"placeholder="Your full name"required autocomplete="name"aria-required="true"minlength="2"/>
      </div>

      <div>
        <label for="signUpEmail">Email</label>
        <input type="email" id="signUpEmail" name="email"placeholder="name@example.com"required autocomplete="email"aria-required="true" />
      </div>

      <div>
        <label for="signUpPassword">Password</label>
        <input type="password"id="signUpPassword"name="password"placeholder="Create a password"required autocomplete="new-password"aria-required="true"minlength="6"/>
      </div>

      <button type="submit" id="signUpSubmitBtn">Sign up</button>

      <p class="toggle-text">
        Already have an account?
        <button type="button" id="showLoginBtn">Login </button>
      </p>

      <p class="terms">By continuing, you agree to our Terms of Service</p>
    </form>

  </div>

  <script src="./js/login.js"></script>
</body>
</html>
